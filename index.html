<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Menu Animé - jQuery + GSAP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .menu-btn {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: #2c3e50;
            padding: 50px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 20px;
            color: white;
            font-size: 20px;
            opacity: 0;
            transform: translateX(50px);
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button class="menu-btn">☰ Ouvrir le menu</button>

    <div class="menu">
        <button class="close-menu">×</button>
        <ul>
            <li>Accueil</li>
            <li>À propos</li>
            <li>Services</li>
            <li>Portfolio</li>
            <li>Contact</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Votre code ici
    </script>
</body>

</html>
